services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    # Removido o bind mount da pasta do backend para n√£o sobrescrever node_modules
    # Mantemos volume para node_modules para persistir pacotes instalados no container
    volumes:
      - /app/node_modules
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # Removido bind mount da pasta frontend para o mesmo motivo do backend
    volumes:
      - /app/node_modules
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
